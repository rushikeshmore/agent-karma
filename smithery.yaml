startCommand:
  type: stdio
  configSchema:
    type: object
    properties:
      neon_db_key:
        type: string
        description: "Neon Postgres connection string"
      alchemy_key:
        type: string
        description: "Alchemy API key for blockchain RPC"
    required:
      - neon_db_key
      - alchemy_key
  commandFunction: |
    (config) => ({
      command: 'npx',
      args: ['tsx', 'src/mcp/server.ts'],
      env: {
        neon_db_key: config.neon_db_key,
        alchemy_key: config.alchemy_key
      }
    })
