startCommand:
  type: stdio
  configSchema:
    type: object
    properties:
      DATABASE_URL:
        type: string
        description: "Neon Postgres connection string"
      ALCHEMY_API_KEY:
        type: string
        description: "Alchemy API key for blockchain RPC"
    required:
      - DATABASE_URL
      - ALCHEMY_API_KEY
  commandFunction: |
    (config) => ({
      command: 'npx',
      args: ['tsx', 'src/mcp/server.ts'],
      env: {
        DATABASE_URL: config.DATABASE_URL,
        ALCHEMY_API_KEY: config.ALCHEMY_API_KEY
      }
    })
